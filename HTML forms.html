<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<meta charset="UTF-8">
  <meta name="description" content="My first ever website">
  <meta name="keywords" content="Want to be a software developer">
  <meta name="author" content="Mannatpreet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 h1    {
 	font-family: arial;
 	font-size: 175%;
 	color: red;
 }	
 form  {
 	font-size: 165%;
 	color: white;
 }
.allfield {
	font-size: 115%;
} 
 </style>

</head>
<body style="background-color: black;" >
	<h1>This is my 1<sup>st</sup> practical of HTML Forms.</h1>
	<form target="_blank" method="post" autocomplete="off" accept-charset="utf-8">
		<fieldset style="width: 300px; border: 2px solid white;">
		<label for="fname">Enter your first name</label> <br>
		<input type="text" name="fname" id="fname" class="allfield"> <br><br>
		<label for="lname">Enter your last name</label> <br>
		<input type="text" name="lname" id="lname" class="allfield"><br> <br>
		<label for="email">E-mail</label><br>
		<input type="E-mail" name="email" id="email" class="allfield"><br><br>
		<label for="pwd">Password:</label><br>
		<input type="Password" name="pwd" id="pwd" class="allfield"> <br><br>
		<label for="birthday">Birthday:</label> <br>
  <input type="date" id="birthday" name="birthday" class="allfield"> <br><br>
		<label for="age">Enter your age.</label>
		<select id="age" name="age" class="allfield">
			<option value="41">41</option>
			<option value="42">42</option>
			<option value="43">43</option>
			<option value="44">44</option>
			<option value="45">45</option>
			<option value="46">46</option>
			<option value="47">47</option>
		</select> <br><br>
		<p class="allfield">Where do you live?</p>
		<input type="radio" id="Amritsar" name="Amritsar" value="Amritsar">
  <label for="Amritsar">Amritsar</label><br>
  <input type="radio" id="Jalandhar" name="Jalandhar" value="Jalandhar">
  <label for="Jalandhar">Jalandhar</label><br>
  <input type="radio" id="Ludhiana" name="Ludhiana" value="Ludhiana">
  <label for="Ludhiana">Ludhiana</label><br> <br>

  <p class="allfield">Which cars do you have?</p>
  <input type="checkbox" id="santro" name="santro" value="santro">
  <label for="santro">Santro</label><br>
  <input type="checkbox" id="Nexon" name="Nexon" value="Nexon">
  <label for="Nexon">Nexon</label><br>
  <input type="checkbox" id="Venue" name="Venue" value="Venue">
  <label for="Venue">Venue</label><br>
  <input type="checkbox" id="Innova" name="Innova" value="Innova" >
  <label for="Innova">Innova</label><br><br>


        <input type="submit" value="Submit" class="allfield">
		<input type="reset" value="cancel" class="allfield">
       
	</fieldset>	
	</form>


</body>
</html>
